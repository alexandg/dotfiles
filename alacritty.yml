# Configuration for Alacritty, the GPU enhanced terminal emulator.
window:
  decorations: none
  class:
    instance: Alacritty
    general: Alacritty

font:
  # Normal (roman) font face
  normal:
    family: Inconsolata
    style: Regular

  # Bold font face
  bold:
    family: Inconsolata
    style: Bold

  # Italic font face
  italic:
    family: Inconsolata
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Inconsolata
    style: Bold Italic

  # Point size
  size: 10.0

# Colors
colors:
  primary:
    # IBM Gray 90
    background: '0x21272a'
    foreground: '0xf2f4f8'

  # Cursor colors
  #cursor:
    #text: CellBackground
    #cursor: CellForeground

  # Vi mode cursor colors
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  # Selection colors
  selection:
    text: CellBackground
    background: CellForeground

  normal:
    black:   '0x21272a'
    red:     '0xfa4d56'
    green:   '0x24a148'
    yellow:  '0xccbb44'
    blue:    '0x4589ff'
    magenta: '0xee5396'
    cyan:    '0x009d9a'
    white:   '0xf2f4f8'

  # Bright colors
  bright:
    black:   '0x697077'
    red:     '0xff8389'
    green:   '0x42be65'
    yellow:  '0xddcc77'
    blue:    '0x78a9ff'
    magenta: '0xff7eb6'
    cyan:    '0x08bdba'
    white:   '0xdde1e6'

  # Dim colors
  #
  # If the dim colors are not set, they will be calculated automatically based
  # on the `normal` colors.
  #dim:
    #black:   '#131416'
    #red:     '#864343'
    #green:   '#777c44'
    #yellow:  '#9e824c'
    #blue:    '#556a7d'
    #magenta: '#75617b'
    #cyan:    '#5b7d78'
    #white:   '#828482'

  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  #
  # Example:
  #   `- { index: 16, color: '#ff00ff' }`
  #
  #indexed_colors: []

# Background opacity
#
# Window opacity as a floating point number from `0.0` to `1.0`.
# The value `0.0` is completely transparent and `1.0` is opaque.
background_opacity: 1.0

selection:
  #semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: false

# Allow terminal applications to change Alacritty's window title.
#dynamic_title: true

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

# Live config reload (changes require restart)
live_config_reload: true

# Shell
shell:
  program: /usr/bin/zsh
  #args:
    #- -c
    #- tmux

#debug:
  # Display the time it takes to redraw each frame.
  #render_timer: false

  # Keep the log file after quitting Alacritty.
  #persistent_logging: false

  # Log level
  #
  # Values for `log_level`:
  #   - None
  #   - Error
  #   - Warn
  #   - Info
  #   - Debug
  #   - Trace
  #log_level: Warn

  # Print all received window events.
  #print_events: false
