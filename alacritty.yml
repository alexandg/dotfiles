# Configuration for Alacritty, the GPU enhanced terminal emulator.
window:
  decorations: none
  class:
    instance: Alacritty
    general: Alacritty

font:
  # Normal (roman) font face
  normal:
    family: Inconsolata
    style: Regular

  # Bold font face
  bold:
    family: Inconsolata
    style: Bold

  # Italic font face
  italic:
    family: Inconsolata
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Inconsolata
    style: Bold Italic

  # Point size
  size: 10.0

# Colors (Moonfly)
#draw_bold_text_with_bright_colors: false
# Base16 PaperColor Dark 256 - alacritty color config
# Jon Leopard (http://github.com/jonleopard) based on PaperColor Theme (https://github.com/NLKNguyen/papercolor-theme)
colors:
  # Default colors
  primary:
    background: '0x1c1c1c'
    foreground: '0x808080'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1c1c1c'
    cursor: '0x808080'

  # Normal colors
  normal:
    black:   '0x1c1c1c'
    red:     '0x585858'
    green:   '0xaf87d7'
    yellow:  '0xafd700'
    blue:    '0xff5faf'
    magenta: '0x00afaf'
    cyan:    '0xffaf00'
    white:   '0x808080'

  # Bright colors
  bright:
    black:   '0xd7af5f'
    red:     '0x585858'
    green:   '0xaf87d7'
    yellow:  '0xafd700'
    blue:    '0xff5faf'
    magenta: '0x00afaf'
    cyan:    '0xffaf00'
    white:   '0xd0d0d0'

  indexed_colors:
    - { index: 16, color: '0x5faf5f' }
    - { index: 17, color: '0x5f8787' }
    - { index: 18, color: '0xaf005f' }
    - { index: 19, color: '0x5faf00' }
    - { index: 20, color: '0x5fafd7' }
    - { index: 21, color: '0xd7875f' }

  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  #
  # Example:
  #   `- { index: 16, color: '0xff00ff' }`
  #
  indexed_colors: []

# Background opacity
#
# Window opacity as a floating point number from `0.0` to `1.0`.
# The value `0.0` is completely transparent and `1.0` is opaque.
background_opacity: 1.0

selection:
  #semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: false

# Allow terminal applications to change Alacritty's window title.
dynamic_title: true

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

# Live config reload (changes require restart)
live_config_reload: true

# Shell
shell:
  program: /usr/bin/zsh
  #args:
    #- -c
    #- tmux

#debug:
  # Display the time it takes to redraw each frame.
  #render_timer: false

  # Keep the log file after quitting Alacritty.
  #persistent_logging: false

  # Log level
  #
  # Values for `log_level`:
  #   - None
  #   - Error
  #   - Warn
  #   - Info
  #   - Debug
  #   - Trace
  #log_level: Warn

  # Print all received window events.
  #print_events: false
