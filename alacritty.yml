# Configuration for Alacritty, the GPU enhanced terminal emulator.
window:
  decorations: none
  class:
    instance: Alacritty
    general: Alacritty

font:
  # Normal (roman) font face
  normal:
    family: Iosevka Fixed
    style: Medium Extended

  # Bold font face
  bold:
    family: Iosevka Fixed
    style: Heavy Extended

  # Italic font face
  italic:
    family: Iosevka Fixed
    style: Italic Extended

  # Bold italic font face
  bold_italic:
    family: Iosevka Fixed
    style: Heavy Italic Extended

  # Point size
  size: 11.0

draw_bold_text_with_bright_colors: false

# Colors
colors:
  # pale night
  primary:
    background: '0x292d3e' ## black
    foreground: '0xbfc7d5' ## white

  normal:
    black:   '0x292d3e' ## black
    red:     '0xff5370' ## 4.37 red
    green:   '0xc3e88d' ## 9.91 green
    yellow:  '0xffcb6b' ## 9.10 yellow
    blue:    '0x82b1ff' ## 6.29 blue
    magenta: '0xc792ea' ## 5.67 purple
    cyan:    '0x89ddff' ## 9.00 cyan
    white:   '0xbfc7d5' ## 8.02 white

  bright:
    black:   '0x3e4452' ## visual-grey
    red:     '0xbe5046' ## 2.88 ## dark-red
    green:   '0xc3e88d' ## green
    yellow:  '0xf78c6c' ## 5.80 dark-yellow
    blue:    '0x82b1ff' ## blue
    magenta: '0xc792ea' ## purple
    cyan:    '0x89ddff' ## cyan
    white:   '0xbfc7d5' ## 4.86 white

  # Cursor colors
  #cursor:
    #text: CellBackground
    #cursor: CellForeground

  # Vi mode cursor colors
  #vi_mode_cursor:
    #text: CellBackground
    #cursor: CellForeground

  # Selection colors
  #selection:
    #text: CellBackground
    #background: CellForeground

  # Dim colors
  #
  # If the dim colors are not set, they will be calculated automatically based
  # on the `normal` colors.
  #dim:
    #black:   '#131416'
    #red:     '#864343'
    #green:   '#777c44'
    #yellow:  '#9e824c'
    #blue:    '#556a7d'
    #magenta: '#75617b'
    #cyan:    '#5b7d78'
    #white:   '#828482'

  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  #
  # Example:
  #   `- { index: 16, color: '#ff00ff' }`
  #
  #indexed_colors: []

# Background opacity
#
# Window opacity as a floating point number from `0.0` to `1.0`.
# The value `0.0` is completely transparent and `1.0` is opaque.
window.opacity: 1.0

selection:
  #semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: false

# Allow terminal applications to change Alacritty's window title.
#dynamic_title: true

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

# Live config reload (changes require restart)
live_config_reload: true

# Shell
shell:
  program: /usr/bin/fish
  #program: /usr/bin/zsh
  #args:
    #- -c
    #- tmux

#env:
  #TERM: xterm-256color

#debug:
  # Display the time it takes to redraw each frame.
  #render_timer: false

  # Keep the log file after quitting Alacritty.
  #persistent_logging: false

  # Log level
  #
  # Values for `log_level`:
  #   - None
  #   - Error
  #   - Warn
  #   - Info
  #   - Debug
  #   - Trace
  #log_level: Warn

  # Print all received window events.
  #print_events: false
