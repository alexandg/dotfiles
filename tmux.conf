# Change to Screen style prefix key
unbind C-b
set -g prefix C-a

# Act like Vim
set-window-option -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Use 256 Colors
set -g default-terminal "screen-256color"

set -s escape-time 0

# Better splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Turn off the awful audible bell
set -g bell-action none
set -g visual-activity on
set -g visual-bell on

# Colors
set -g status-fg brightwhite
set -g status-bg brightblack

set -g message-fg brightwhite
set -g message-bg brightblack

# Statusbar
set -g status-left-length 32
set -g status-right-length 32
set-window-option -g status-left "#[bg=brightblack,fg=brightwhite] #{session_name} > #{pane_current_command} > "

set-option -g status-justify centre
set-window-option -g window-status-format "#[bg=brightblack] #{window_index}: #{window_name} "
set-window-option -g window-status-current-format "#[bg=brightblue,fg=black] #{window_index}: #{window_name} "

set-window-option -g status-right "#[bg=brightblack,fg=brightwhite] < %H:%M < %d-%m-%y "
